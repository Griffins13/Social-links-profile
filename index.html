<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="card">
    <img class="pfp" src="assets/images/avatar-jessica.jpeg" alt="">

    <h3 class="name">Jessica Randall</h3>

    <p class="location">London, United Kingdom</p>
    <p class="occupation">"Front-end developer and avid reader."</p>

    <div class="socials">
      <button class="git">GitHub</button>
      <button class="fm">Frontend Mentor</button>
      <button class="lin">LinkedIn</button>
      <button class="x">Twitter</button>
      <button class="insta">Instagram</button>
    </div>
  </div>

</body>

</html>
